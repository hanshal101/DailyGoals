name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check-Out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "hanshalmehta10@gmail.com"
          git config --global user.name "hanshal101"
          git checkout gh-pages
          rm -rf ./*
          mv build/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages
